<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let max = 100;
        let min = 0;
        let n = Math.floor((max + min) / 2);
        let guessCount = 0;
        alert(`Загадайте число от 0 до 100`);
        while (true) {
            let answer = prompt(`Ваше число: ${n}? (1 - больше, 2 - меньше, 3 - угадали)`);
            if (answer === "1") {
                min = n + 1;
            } else if (answer === "2") {
                max = n - 1;
            } else if (answer === "3") {
                alert(`Компьютер угадал число ${n} за ${guessCount} попыток.`);
                break;
            } else {
                alert("Некорректный ответ. Пожалуйста, выберите 1 (больше), 2 (меньше) или 3 (угадали).");
            }
            n = Math.floor((max + min) / 2);
            guessCount++;
        }
    </script>
</body>

</html>
