<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function createAbbreviation(phrase) {
            let words = phrase.split(" ");

            // Проходим по каждому слову и извлекаем первую букву
            let abbreviation = "";
            for (let i = 0; i < words.length; i++) {
                let word = words[i];
                let firstLetter = word.charAt(0).toUpperCase();
                abbreviation += firstLetter;
            }
            return abbreviation;
        }
        let phrase = prompt("Введите словосочетание:");
        if (phrase !== null && phrase !== "") {
            let abbreviation = createAbbreviation(phrase);
            alert("Аббревиатура: " + abbreviation);
        } else {
            alert("Вы ввели пустое словосочетание.");
        }
    </script>
</body>

</html>
