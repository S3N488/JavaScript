<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const KILOMETERS_TO_MILES = 0.621371;
        let kilometers = prompt("Введите количество километров:");
        if (!isNaN(kilometers)) {
            let miles = Number(kilometers) * KILOMETERS_TO_MILES;
            alert("Мили: " + miles);
        } else {
            alert("Вы ввели некорректное количество километров.");
        }
    </script>
</body>

</html>
